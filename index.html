<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatro - Obróbka Metali</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadContent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Błąd ładowania pliku: " + file);
                    }
                    return response.text();
                })
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error(error));
        }
        window.onload = function() {
            loadContent("menu", "menu.html");
            loadContent("tresc", "tresc.html");
            loadContent("stopka", "stopka.html");
        };
    </script>
</head>
<body>
    <div id="menu"></div>
    <div id="tresc"></div>
    <div id="stopka"></div>
</body>
</html>
